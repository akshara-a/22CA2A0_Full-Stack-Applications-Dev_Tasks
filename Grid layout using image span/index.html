<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Grid Layout Practice Task - Gallery</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body id="bg">
    <h1>Gallery</h1>
    <p>
      Grid Layout Practice Task - Gallery (Full Stack Applications Development
      Day-1) <br />
      -Akshara A (MCA-II)
    </p>
    <div class="parent">
      <img
        class="items item1"
        src="https://cdn.pixabay.com/photo/2023/07/15/01/50/student-8127943_640.jpg"
      />
      <img
        class="items item2"
        src="https://cdn.pixabay.com/photo/2023/07/23/15/17/love-8145286_640.jpg"
      />
      <img
        class="items item3"
        src="https://cdn.pixabay.com/photo/2023/07/17/06/02/ai-generated-8131909_640.jpg"
      />
      <img
        class="items item4"
        src="https://cdn.pixabay.com/photo/2022/12/03/12/28/background-7632590_1280.jpg"
      />
      <img
        class="items item5"
        src="https://cdn.pixabay.com/photo/2023/07/27/18/22/ai-generated-8153835_640.jpg"
      />
      <img
        class="items item6"
        src="https://cdn.pixabay.com/photo/2023/07/25/07/00/ai-generated-8148406_640.png"
      />
      <img
        class="items item7"
        src="https://cdn.pixabay.com/photo/2023/07/13/16/29/encounter-8125233_640.jpg"
      />
      <img
        class="items item8"
        src="https://cdn.pixabay.com/photo/2023/07/06/18/38/ai-generated-8111078_640.jpg"
      />
      <img
        class="items item9"
        src="https://cdn.pixabay.com/photo/2017/07/16/11/20/ice-cubes-2508958_1280.jpg"
      />
    </div>

    <!-- VANTA JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
      VANTA.BIRDS({
        el: "#bg",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.0,
        minWidth: 200.0,
        scale: 1.0,
        scaleMobile: 1.0,
        backgroundColor: 0x1,
        color1: 0xb8b8b8,
        color2: 0x0,
        birdSize: 1.3,
        wingSpan: 21.0,
        speedLimit: 3.0,
        quantity: 3.0
      });
    </script>
  </body>
</html>
